<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Market Price Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<style>
    body { background: linear-gradient(135deg, #a8ff78, #78ffd6); color: #000; min-height: 100vh; }
    .card { border-radius: 15px; background-color: #ffffff; }
    h2 { color: #007bff; }
    h4 { color: #28a745; }
    .report-content {
        white-space: pre-wrap; /* Preserve formatting from Groq response */
    }
</style>
<body>
    <div class="container py-5">
        <div class="text-center mb-4">
            <a href="/" class="btn btn-dark">üè† Back to Home</a>
        </div>
        
        <h2 class="text-center mb-5">üí∞ Commodity Market Price Analysis</h2>

        {% if prices %}
            <div class="card shadow-lg p-4">
                <h4 class="text-center mb-3">AI Market Report & Price Influencers</h4>
                <div class="report-content">
                    <p>{{ prices | nl2br | safe }}</p>
                </div>
            </div>
        {% else %}
            <div class="alert alert-info text-center shadow-lg" role="alert">
                Enter a commodity and city on the home page to get the latest price trend and analysis.
            </div>
        {% endif %}
    </div>
</body>
</html>
