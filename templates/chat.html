<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farmer Chatbot</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #f0f2f5;
      font-family: Arial, sans-serif;
    }

    .chat-container {
      max-width: 500px;
      margin: 30px auto;
      background: #fff;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      height: 90vh;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .chat-header {
      background: #075E54;
      color: white;
      padding: 15px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      font-weight: bold;
      text-align: center;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }

    .message {
      margin-bottom: 12px;
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user-message {
      background: #dcf8c6;
      margin-left: auto;
    }

    .bot-message {
      background: #fff;
      border: 1px solid #ddd;
      margin-right: auto;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: #f9f9f9;
      align-items: center;
    }

    .chat-input select {
      width: 140px;
      margin-right: 10px;
      border-radius: 20px;
      padding: 5px 8px;
    }

    .chat-input input {
      flex: 1;
      border-radius: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      outline: none;
    }

    .chat-input button {
      margin-left: 10px;
      border-radius: 20px;
      background: #075E54;
      color: white;
      border: none;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ðŸŒ¿ Farmer Chatbot</div>
    
    <!-- Chat messages -->
    <div class="chat-messages" id="chatMessages">
      {% for msg in conversation %}
        <div class="message {% if msg.sender == 'user' %}user-message{% else %}bot-message{% endif %}">
          {{ msg.text }}
        </div>
      {% endfor %}
    </div>

    <!-- Input form always at bottom -->
    <form action="/chat" method="POST" class="chat-input">
      <!-- Language Dropdown -->
      <select name="lang" class="form-select">
        <option value="en" {% if lang == "en" %}selected{% endif %}>English</option>
        <option value="hi" {% if lang == "hi" %}selected{% endif %}>à¤¹à¤¿à¤‚à¤¦à¥€</option>
        <option value="mr" {% if lang == "mr" %}selected{% endif %}>à¤®à¤°à¤¾à¤ à¥€</option>
      </select>

      <!-- Message Box -->
      <input type="text" name="message" placeholder="Type a message..." required>

      <!-- Send Button -->
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    // Auto-scroll to latest message
    const chatMessages = document.getElementById("chatMessages");
    chatMessages.scrollTop = chatMessages.scrollHeight;
  </script>
</body>
</html>
