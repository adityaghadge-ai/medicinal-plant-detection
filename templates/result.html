<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üå± Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        img {
            max-width: 400px;
            height: auto;
            border-radius: 8px;
            margin: 15px 0;
        }
        h1 {
            color: green;
        }
        .low-confidence {
            color: red;
            font-weight: bold;
        }
        .feedback {
            margin-top: 20px;
        }
        .feedback button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        .yes {
            background-color: #4CAF50;
            color: white;
        }
        .no {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <h1>üå± Prediction Result</h1>

    <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="Uploaded Image">

    <h2>Predicted: {{ label }}</h2>

    {% if confidence < 0.5 %}
        <p class="low-confidence">
            ‚ö†Ô∏è Low confidence ({{ confidence }}) ‚Äî this prediction might be wrong.
        </p>
    {% else %}
        <p>Confidence: {{ confidence }}</p>
    {% endif %}

    <div class="feedback">
        <p>Was this correct?</p>
        <button class="yes">‚úÖ Yes</button>
        <button class="no">‚ùå No</button>
    </div>

    <p><a href="{{ url_for('index') }}">üîÑ Try another image</a></p>
</body>
</html>
