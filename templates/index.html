<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üåø Medicinal Plant Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f9f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 80px auto;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2e7d32;
            margin-bottom: 15px;
        }
        p {
            color: #555;
            margin-bottom: 25px;
        }
        input[type="file"] {
            padding: 10px;
            border: 2px solid #4caf50;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button {
            background: #4caf50;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #388e3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåø Medicinal Plant Classifier</h1>
        <p>Upload a plant leaf image to identify its type</p>

        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required><br><br>
            <button type="submit">üîç Predict Plant</button>
        </form>
    </div>
</body>
</html>
